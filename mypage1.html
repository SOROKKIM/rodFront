  <style>
    /* Google Font */
@import url(https://fonts.googleapis.com/css?family=Pathway+Gothic+One);

/* Font Icons from WeLoveIconFonts */
@import url(http://weloveiconfonts.com/api/?family=entypo);

/* entypo */
[class*="entypo-"]:before {
  font-family: "entypo", sans-serif;
}

.entypo-mail {
  margin-right: 10px;
}

/* Let the Styling Begin! */

/* ClearFix Hack */

.cf:before,
.cf:after {
  content: " "; /* 1 */
  display: table; /* 2 */
}

.cf:after {
  clear: both;
}

/**
 * For IE 6/7 only
 * Include this rule to trigger hasLayout and contain floats.
 */
.cf {

}

html,
body {
  margin: 0;
  padding: 0;
  height: 100%;
  min-height: 100%;
  width: 100%;

}

h1,
h4 {

  text-transform: uppercase;

h1 {

}

}

.profile {
  margin: 0;

  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
  border-bottom: solid 3px #112d3c;
  vertical-align: top;
}

.profile p {

}

.profile .job {
  width: 200px;
  background-color: rgba(0, 0, 0, 0.6);

}

.social > li:hover {
  background-color: #171409;
  -webkit-transition: background-color 0.125s ease-in;
}

.profile-photo {
  margin: 0 auto;
  display: block;
  width: 8em;

  -webkit-border-radius: 4em;
  -moz-border-radius: 4em;

/* Form Styles */

.contact-form {

label {

  padding: 0.2em;

}
label > span {

  padding: 0;
}

.textarea-label {

input[type="text"],

  </style>
  <script>
    $('li, .profile, .profile-photo, .profile > p, .contact-form-container, .contact-form > div')
  .hide();

$('#launch-button')
  .click(function() {  
    $('li')
      .delay(500)
      .each(function(i) {
        $(this)
          .delay(i*200)
          .effect('fade', 200);
        });

    $('.profile')
      .delay(2000)
      .slideDown(200)
      .css('height','291px');
    $('.profile-photo, .profile > p')
      .delay(3500)
      .fadeIn('fast');
    $('.contact-form-container')
      .delay(3000)
      .fadeIn(50);
      $('.contact-form > div')
        .delay(3000)
        .each(function(d) {
          $(this)
            .delay(d*500)
            .effect('bounce', 400);
          });
 
  });


  </script>
