<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>질문 수정하기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <script src="js/questionEditForm.js"></script>

    <script>
        $(document).ready(function () {
            $('#summernote').summernote({
                placeholder: '- 개발과 관련된 질문을 수정해주세요',
                tabsize: 2,
                height: 740,

            });
        });</script>



</head>

<body>
    <div class="container">
        <div>
            <div class="form-group">
                <h2><label for="title">Q. 수정할 질문 제목</label></h2>
                <!-- placeholder 속성 입력한 데이터가 없는 경우 배경으로 나타난다.실제적으로 입력을 100자까지로 지정 -->
                <!-- required 속성을 설정하면 필수입력 사항이된다. -->
                <!-- pattern 속성을 이용한 정규표현식으로 데이터의 유효성 검사를 할 수 있다. -->
                <input type="text" class="form-control" id="title" placeholder="제목에 핵심 내용을 요약해보세요." name="title"
                    maxlength="150" required="required" pattern=".{4,150}">
            </div>
            <div class="form-group">
                <!--  여러줄의 데이터를 입력하고 하고자 할때 textarea 태그를 사용한다. -->
                <!--  textarea 안에 있는 모든 글자는 그대로 나타난다. 공백문자, tag, enter -->
                <textarea class="form-control1" rows="5" id="summernote" name="content" placeholder="내용 작성"></textarea>
            </div>
            <!-- <div class="form-group">
                <label for="tag">태그</label>
                <input type="text" class="form-control" id="hashTag2" placeholder="태그를 수정해주세요.(최대 5개)" name="tag">
            </div> -->

            <button type="button" class="btn btn-secondary" onclick="questionEditSummit()">수정완료</button>
            <button type="button" class="btn btn-outline-secondary" onclick="questionDetail.html">취소</button>
        </div>

    </div>
    </div>
</body>

</html>
