<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>질문 글쓰기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <script>
    $(document).ready(function() {
      $('#summernote').summernote({
        placeholder: '내용을 작성해주세요',
        tabsize: 2
      });
    });</script>
  

</head>
<body>
<div class="container">
  <form action="write.jsp" method="post">
    <div class="form-group">
      <h2><label for="title">질문 제목</label></h2>
<!-- placeholder 속성 입력한 데이터가 없는 경우 배경으로 나타난다.실제적으로 입력을 100자까지로 지정 -->
<!-- required 속성을 설정하면 필수입력 사항이된다. -->
<!-- pattern 속성을 이용한 정규표현식으로 데이터의 유효성 검사를 할 수 있다. -->
      <input type="text" class="form-control" id="title"
       placeholder="제목에 핵심 내용을 요약해보세요." name="title"
       maxlength="150" required="required"
       pattern=".{4,150}">
    </div>
    <div class="form-group">
   <label for="content">질문 내용</label>
<!--  여러줄의 데이터를 입력하고 하고자 할때 textarea 태그를 사용한다. -->
<!--  textarea 안에 있는 모든 글자는 그대로 나타난다. 공백문자, tag, enter -->
   <textarea class="form-control" rows="5" id="summernote" name="content" placeholder="내용 작성"></textarea>
 </div>
    <div class="form-group">
      <label for="tag">태그</label>
      <input type="text" class="form-control" id="writer"
       placeholder="태그를 설정해주세요.(최대 5개)" name="tag">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-secondary">등록</button>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        취소
      </button>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">이 페이지에서 나가시겠습니까?</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">돌아가기</button>
              <button type="button" class="btn btn-primary">네</button>
            </div>
          </div>
        </div>
      </div>
  </div>

  </form>
</div>
</body>
</html>
